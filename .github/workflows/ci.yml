name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  commit-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Validate conventional commits
        uses: cocogitto/cocogitto-action@v4
        with:
          command: check
          args: --from-latest-tag

  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
          targets: wasm32-wasip1

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --check

      - name: Lint with clippy
        run: cargo clippy --target wasm32-wasip1 -- -D warnings

      - name: Run tests
        run: cargo test

      - name: Install wasm-opt
        run: |
          echo "Installing wasm-opt for binary optimization..."
          cargo install wasm-opt

      - name: Build release
        run: make release

      - name: Report binary size
        run: |
          ls -lh plugin.wasm
          SIZE=$(stat -c%s plugin.wasm)
          SIZE_KB=$((SIZE / 1024))
          echo "Optimized binary size: ${SIZE_KB} KB"

          # Check if binary size is within expected range (600-700 KB with optimizations)
          if [ $SIZE_KB -gt 750 ]; then
            echo "⚠️ Warning: Binary size exceeds 750 KB (expected ~650 KB)"
            echo "This may indicate missing optimizations or new dependencies"
            exit 1
          elif [ $SIZE_KB -lt 600 ]; then
            echo "✓ Binary size is excellent (< 600 KB)"
          else
            echo "✓ Binary size within expected range (600-750 KB)"
          fi

  integration-test:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install wasm-opt
        run: |
          echo "Installing wasm-opt for binary optimization..."
          cargo install wasm-opt

      - name: Build release WASM
        run: make release

      - name: Run integration tests (hardened mode)
        run: |
          cd integration-test
          chmod +x run-tests.sh
          ./run-tests.sh
        continue-on-error: false

      - name: Show Traefik logs on failure
        if: failure()
        run: |
          echo "=== Traefik Logs (FAILURE) ==="
          cd integration-test
          docker compose logs traefik || echo "Could not retrieve logs"
          docker compose down

      - name: Cleanup on success
        if: success()
        run: |
          cd integration-test
          docker compose down || echo "Services already cleaned up"
