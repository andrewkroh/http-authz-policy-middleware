name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
          targets: wasm32-wasip1

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --check

      - name: Lint with clippy
        run: cargo clippy --target wasm32-wasip1 -- -D warnings

      - name: Run tests
        run: cargo test

      - name: Build release
        run: cargo build --target wasm32-wasip1 --release

      - name: Report binary size
        run: |
          ls -lh target/wasm32-wasip1/release/*.wasm
          SIZE=$(stat -c%s target/wasm32-wasip1/release/*.wasm)
          SIZE_KB=$((SIZE / 1024))
          echo "Binary size: ${SIZE_KB} KB"
          if [ $SIZE_KB -gt 250 ]; then
            echo "⚠️  Warning: Binary size exceeds 250 KB target"
          else
            echo "✅ Binary size within target (< 250 KB)"
          fi
